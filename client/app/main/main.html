<section layout="row" layout-align="center">
  <md-card flex flex-gt-sm="60">
    <md-card-title class="accent md-title">
      Event registration
    </md-card-title>
    <md-progress-linear ng-show="$ctrl.loginForm.loading || $ctrl.signupForm.loading" md-mode="indeterminate"></md-progress-linear>
    <md-card-content layout="column" class="event">
      <h3 class="md-display-1 event__name">Event not found</h3>
      <p>Search for an event by ID</p>
      <md-input-container>
        <label>Event ID</label>
        <input type="text" ng-model="$ctrl.eventId">
      </md-input-container>
      <md-button ui-sref="event({ eventId: $ctrl.eventId })" class="md-primary md-raised">Search</md-button>
    </md-card-content>
    <md-progress-linear ng-show="$ctrl.loginForm.loading || $ctrl.signupForm.loading" md-mode="indeterminate"></md-progress-linear>
  </md-card>
</section>
