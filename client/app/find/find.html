<h1 class="md-display-1" layout-margin>Need 2 Speed</h1>
<md-card>
	<md-progress-linear ng-if="$ctrl.loading" md-mode="indeterminate"></md-progress-linear>
	<md-card-content>
		<h2 class="md-headline">Event Registration</h2>
		<p ng-if="$ctrl.loading">Finding your event&hellip;</p>
		<h2 class="md-title" ng-if="$ctrl.data.subject">Event name: {{$ctrl.data.subject}}</h2>
		<p ng-if="$ctrl.data.startTime">Starts on {{$ctrl.data.startTime | date:'MMM dd, yyyy'}} at {{$ctrl.data.startTime | date:'h:mm a'}}</p>
		<p>Already have an account?</p>
		<md-button class="md-raised md-accent">Register</md-button>
	</md-card-content>
</md-card>
