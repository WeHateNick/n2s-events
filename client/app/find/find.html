<md-card>
	<md-progress-linear ng-if="$ctrl.loading" md-mode="indeterminate"></md-progress-linear>
	<md-card-content>
		<h1 class="md-display-1">Need 2 Speed</h1>
		<h2 class="md-title">Event Registration</h2>
		<p ng-if="$ctrl.loading">Finding your event&hellip;</p>
		<h2 class="md-title" ng-if="$ctrl.data.subject">Event name: {{$ctrl.data.subject}}</h2>
		<p ng-if="$ctrl.data.startTime">Starts on {{$ctrl.data.startTime | date:'MMM dd, yyyy h:mm a'}}</p>
	</md-card-content>
</md-card>
